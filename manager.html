    <script type="text/javascript">
      function Pager(tableName, itemsPerPage) {
        this.tableName = tableName;
        this.itemsPerPage = itemsPerPage;
        this.currentPage = 1;
        this.pages = 0;
        this.inited = false;

        this.showRecords = function (from, to) {
          var rows = document.getElementById(tableName).rows;
          for (var i = 1; i < rows.length; i++) {
            if (i < from || i > to) rows[i].style.display = "none";
            else rows[i].style.display = "";
          }
        };

        this.showPage = function (pageNumber) {
          if (!this.inited) {
            alert("not inited");
            return;
          }
          var oldPageAnchor = document.getElementById("pg" + this.currentPage);
          oldPageAnchor.className = "pg-normal";

          this.currentPage = pageNumber;
          var newPageAnchor = document.getElementById("pg" + this.currentPage);
          newPageAnchor.className = "pg-selected";

          var from = (pageNumber - 1) * itemsPerPage + 1;
          var to = from + itemsPerPage - 1;
          this.showRecords(from, to);
        };

        this.prev = function () {
          if (this.currentPage > 1) this.showPage(this.currentPage - 1);
        };

        this.next = function () {
          if (this.currentPage < this.pages) {
            this.showPage(this.currentPage + 1);
          }
        };

        this.init = function () {
          var rows = document.getElementById(tableName).rows;
          var records = rows.length - 1;
          this.pages = Math.ceil(records / itemsPerPage);
          this.inited = true;
        };
        this.showPageNav = function (pagerName, positionId) {
          if (!this.inited) {
            alert("not inited");
            return;
          }
          var element = document.getElementById(positionId);

          var pagerHtml =
            '<span onclick="' +
            pagerName +
            '.prev();" class="pg-normal">&#171</span> | ';
          for (var page = 1; page <= this.pages; page++)
            pagerHtml +=
              '<span id="pg' +
              page +
              '" class="pg-normal" onclick="' +
              pagerName +
              ".showPage(" +
              page +
              ');">' +
              page +
              "</span> | ";
          pagerHtml +=
            '<span onclick="' +
            pagerName +
            '.next();" class="pg-normal">&#187;</span>';

          element.innerHTML = pagerHtml;
        };
      }

      //Lọc Dữ Liệu
      function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
      //Lọc Table
      function sortTable() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("myTable");
        switching = true;
        while (switching) {
          switching = false;
          rows = table.rows;
          for (i = 1; i < rows.length - 1; i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[0];
            y = rows[i + 1].getElementsByTagName("TD")[0];
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            swal("", "Bạn Đã Lọc thành công", "success");
          }
        }
      }
      //Thời Gian
      function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + ":" + m + ":" + s;
        if (dd < 10) {
          dd = "0" + dd;
        }
        if (mm < 10) {
          mm = "0" + mm;
        }
        today = day + ", " + dd + "/" + mm + "/" + yyyy;
        tmp =
          '<i class="fa fa-clock-o" aria-hidden="true"></i> <span class="date">' +
          today +
          " | " +
          nowTime +
          "</span>";
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
      }

            "<td>" +
            actions +
            "</td>" +
            "</tr>";
          $("table").append(row);
          $("table tbody tr")
            .eq(index + 1)
            .find(".edit")
            .toggle();
          $('[data-toggle="tooltip"]').tooltip();
        });
        //Add Hàng
        $(document).on("click", ".add", function () {
          var empty = false;
          var input = $(this).parents("tr").find('input[type="text"]');
          input.each(function () {
            if (!$(this).val()) {
              $(this).addClass("error");
              swal("", "Dữ Liệu Trống Vui Lòng Kiểm Tra", "error");
              empty = true;
            } else {
              $(this).removeClass("error");
              swal("", "Bạn Chưa Nhập Dữ Liệu", "error");
            }
          });
          $(this).parents("tr").find(".error").first().focus();
          if (!empty) {
            input.each(function () {
              $(this).parent("td").html($(this).val());
              swal("", "Bạn Đã Cập Nhật Thành công", "success");
            });
            $(this).parents("tr").find(".edit").toggle();
            $(".add-new").removeAttr("disabled");
          }
        });
        // Edit Hàng
        $(document).on("click", ".edit", function () {
          $(this)
            .parents("tr")
            .find("td:not(:last-child)")
            .each(function () {
              $(this).html(
                '<input type="text" class="form-control" value="' +
                  $(this).text() +
                  '">'
              );
            });
          $(this).parents("tr").find(".edit").toggle();
          $(".add-new").attr("disabled", "disabled");
        });
        jQuery(function () {
          jQuery(".add").click(function () {
            swal("", "Bạn Đã Sửa Thành công", "success");
          });
        });
        // Delete Hàng
        $(document).on("click", ".delete", function () {
          $(this).parents("tr").remove();
          swal("", "Bạn Đã Xóa Thành công", "success");
          $(".add-new").removeAttr("disabled");
        });
      });
